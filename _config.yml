remote_theme: cmeinco/flexible-jekyll
#remote_theme: cmeinco/flexible-jekyll

title: appsec.wtf
description: > # this means to ignore newlines until "baseurl:"
  This is coming soon.
permalink: '/blog/:title/'
baseurl: "" # the subpath of your site, e.g. /blog
#url: "https://localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
url: "https://appsec.wtf"
site-twitter: appsecwtf #if your site has a twitter account, enter it here

# Author Settings
author: appsec.wtf # add your name
author-img: appsecwtf.jpg # add your photo
about-author: coming soon. # add description
social-twitter: appsecwtf # add your Twitter handle
social-facebook: # add your Facebook handle
